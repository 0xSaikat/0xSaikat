name: Daily Cybersecurity Quote Update
on:
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quote-updater:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Quotes
        id: quotes
        run: |
          CYBER_QUOTES=(
            "ðŸ”“ The only secure system is one that's powered off, encased in concrete, and guarded."
            "ðŸ›¡ï¸ Security: Expensive until you need it desperately."
            "ðŸ’» Hacking: The art of finding truth in systems."
            "ðŸŽ¯ If you think technology can solve your security problems, you don't understand technology and you don't understand problems."
            "ðŸ”‘ Passwords are like jokes: the longer and more obscure, the better."
            "ðŸŒ In cyberspace, the First Amendment is a local ordinance."
            "â™‚ï¸ A good hacker is always learning; a great hacker is always teaching."
            "ðŸš¨ There are two types of companies: those that have been hacked, and those that don't know it yet."
            "ðŸ’¡ Innovation distinguishes between a leader and a follower."
            "âš¡ Cybersecurity is a journey, not a destination."
          )
          SELECTED_QUOTE=${CYBER_QUOTES[$RANDOM % ${#CYBER_QUOTES[@]}]}
          echo "quote=${SELECTED_QUOTE}" >> $GITHUB_OUTPUT

      - name: Inject Quote
        run: |
          # Format with proper escaping and line breaks
          QUOTE_CONTENT=$(echo '${{ steps.quotes.outputs.quote }}' | sed -e 's/"/\\"/g' -e 's/'\''/\\'\''/g')
          
          # Precision replacement using awk
          awk -i inplace -v quote="$QUOTE_CONTENT" '
            /<p id="random-quote"/ { 
              print $0 
              print "    " quote
              flag=1
              next
            }
            flag && /<\/p>/ {
              flag=0
            }
            !flag' README.md

      - name: Commit Changes
        run: |
          git config --global user.name "CyberQuote Bot"
          git config --global user.email "cyber-quote-bot@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Daily Wisdom: ${{ steps.quotes.outputs.quote }}" 
          git push
