name: Update Random Cybersecurity Quote
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch random quote
        id: fetch-quote
        run: |
          QUOTES=(
            "The only secure system is one that is powered off, cast in a block of concrete, and sealed in a lead-lined room with armed guards."
            "Security is always excessive until it's not enough."
            "Hacking is not a crime, it's a skill. How you use it determines its morality."
            "The quieter you become, the more you are able to hear."
            "Trust no one, not even yourself."
            "Passwords are like underwear: change them often, don't share them, and make them strong."
            "The best defense is a good offense."
            "Cybersecurity is a race against time and adversaries."
            "In cybersecurity, paranoia is a virtue."
            "Hackers don't destroy, they reveal."
          )
          RANDOM_INDEX=$((RANDOM % ${#QUOTES[@]}))
          echo "quote=${QUOTES[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          QUOTE="${{ steps.fetch-quote.outputs.quote }}"
          
          # Escape special characters
          ESCAPED_QUOTE=$(echo "$QUOTE" | sed -e 's/["'"'"']/\\&/g' -e 's/$/\\n/')
          
          # Perl command to update the quote section
          perl -i -pe 'BEGIN{undef $/;} s|(<p id="random-quote" style="[^"]*">\s*)(.*?)(\s*</p>)|$1'"$ESCAPED_QUOTE"'$3|sg' README.md
          
          # Git operations
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”’ Updated cybersecurity quote" || echo "No changes to commit"
          git push
