name: Update Random Cybersecurity Quote
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight (UTC time)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch or generate random cybersecurity quote
        id: fetch-quote
        run: |
          # Predefined list of cybersecurity/hacking quotes
          QUOTES=(
            "The only secure system is one that is powered off, cast in a block of concrete, and sealed in a lead-lined room with armed guards."
            "Security is always excessive until it's not enough."
            "Hacking is not a crime, it's a skill. How you use it determines its morality."
            "The quieter you become, the more you are able to hear."
            "Trust no one, not even yourself."
            "Passwords are like underwear: change them often, don't share them, and make them strong."
            "The best defense is a good offense."
            "Cybersecurity is a race against time and adversaries."
            "In cybersecurity, paranoia is a virtue."
            "Hackers don't destroy, they reveal."
          )

          # Select a random quote
          RANDOM_INDEX=$((RANDOM % ${#QUOTES[@]}))
          RANDOM_QUOTE="${QUOTES[$RANDOM_INDEX]}"
          echo "RANDOM_QUOTE=$RANDOM_QUOTE" >> $GITHUB_ENV

      - name: Update README with random quote
        run: |
          # Escape special characters in the quote
          ESCAPED_QUOTE=$(echo "$RANDOM_QUOTE" | sed 's/["]/\\&/g')
          
          # Replace the placeholder with the new quote and styling
          sed -i "s|<p id=\"random-quote\" style=\".*\">.*</p>|<p id=\"random-quote\" style=\"font-size: 18px; font-weight: bold; color: #00FF00; font-family: 'Courier New', monospace; margin-bottom: 20px;\">\"$ESCAPED_QUOTE\"</p>|g" README.md
          
          # Configure Git and push changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update random cybersecurity quote"
          git push
